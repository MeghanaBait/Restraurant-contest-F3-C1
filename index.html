<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraurant Website</title>
</head>

<body>
    <aside>
        <img src="./—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="">
        <h2 class="heading">Your Restraurant Menu</h2>
        <h4>Your Slogan</h4>
        <div class="links">
            <h2>Quick Links</h2>
            <ol>
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Your orders</a></li>
                <li class="link"><a href="#">Wallet</a></li>
                <li class="link"><a href="#">Profile</a></li>
                <li class="link"><a href="#">logout</a></li>
            </ol>
        </div>

        <div class="links">
            <h2>More About Us</h2>
            <ol>
                <li class="link"><a href="#">Our blogs</a></li>
                <li class="link"><a href="#">Upcoming Dishes</a></li>
                <li class="link"><a href="#">Our Story</a></li>
                <li class="link"><a href="#">Social Media Links</a></li>
            </ol>
        </div>
    </aside>



    <main>
        <div class="header">
            <div class="search-bar">
                <img src="./search 1.png" alt="">
                <input type="text" placeholder="Search Your Food" id="search -input">
            </div>

            <div class="header-btn">
               <div>
                <input type="button" class="btn" value="Sign Up">
                <input type="button" class="btn" value="Login">
               </div>

                <div class="user">
                    <img src="./—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="Profile">
                </div>
            </div>
        </div>

        <div class="hero">
            <img src="./hero.png" alt="banner">
        </div>

        <div class="menu">
            <div class="main-heading">
                <h2>Menu</h2>
                <input type="button" class="btn" id="orderPlace" value="Place Order">
            </div>
            <div class="menu-items" id="menu-container">

            </div>
        </div>
    </main>



    <Script src="script.js"></Script>
</body>

</html>
